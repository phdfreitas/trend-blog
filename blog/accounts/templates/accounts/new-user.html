{% extends 'base.html' %}

{% block title %}
    Trend - Cadastro
{% endblock title %}

{% block content %}
    <div class="row cadastro">
        <h2>Abra sua conta</h2>
        <form method="post">{% csrf_token %}
            <div class="dados-form form-group">
                {{form.as_ul}}
            </div>

            <div class="button">
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
    </div>
{% endblock content %}
