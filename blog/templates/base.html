{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS e Links Externos-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-sm navbar-light navbar-color">
          <!-- Logo -->
          <button class="btn btn-lg navbar-btn" style="font-size: 1.9em;">
              <a href="/" class="navbar-links">Trend</a>
          </button>

          <!-- Navegação -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-lg navbar-btn">
                    <a href="{% url 'login' %}" class="navbar-links">Sign in</a>
                </button>
            </li>

            <li class="nav-item">
                <button class="btn btn-lg navbar-btn">
                    <a href="{% url 'newUser' %}" class="navbar-links">Get Started</a>
                </button>
            </li>
          </ul>

            {% if user.is_authenticated %}
                <span style="color: white;">Bem-vindo, {{user.username}}</span>
                <span style="color: white;"> <a href="{% url 'logout' %}">Sair</a> </span>
            {% endif %}
        </nav>
    </div>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

    <script src="{% static 'js/script.js' %}"></script>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
